<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if books == []: %}
        <h4>Library is Empty</h4>
    {% endif %}
    <ul>
        {% for  value in books %}
       <li>
           <a href="{{url_for('delete', id=value.id)}}">delete</a>
           {{value.title}} - {{value.author}} - {{value.rating}}/10
           <a href="{{url_for('edit', id=value.id)}}">Edit Rating</a>
       </li>
        {% endfor %}
    </ul>


<a href="{{url_for('add')}}">Add New Book</a>
</body>
</html>
